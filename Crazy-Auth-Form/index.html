<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Auth</title>

    <!-- This is to add icon to the title -->
    <link rel="shortcut icon" href="images/icons/title_login.png">

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Custom JS -->
    <script defer src="script.js"></script>

</head>

<body>

    <div class="container">

        <div class="title">
            Login
        </div>

        <div class="form">
            <form action="">

                <label id="email_id" for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" autocomplete="off">
                <br>

                <label id="pass_id" for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" autocomplete="off">
                <br>

            </form>
        </div>

    </div>

</body>

</html>
